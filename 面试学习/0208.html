        // 冒泡排序 -- 相邻两个元素比较，按照规则交换位置or不变位置
        let arr2 = [12, 35, 99, 18, 76];

        for (let i = 0; i < arr2.length - 1; i++) {
            for (let j = 0; j < arr2.length - 1 - i; j++) {
                console.log(j, j + 1)
                if (arr2[j] > arr2[j + 1]) {
                    // 前面的数比后面的小，交换位置
                    [arr2[j], arr2[j + 1]] = [arr2[j + 1], arr2[j]];
                }
            }
        }
