<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
</head>
<body>
    <script>
        /**
         * 第一题
         * **/
        const promise1 = new Promise((resolve, reject) => {
            // 这部分是同步的
            console.log('promise1')
        })
        console.log('1', promise1)
        /**
         * 输出：
         * primise1
         * 1 promise{ <pending> }
         * 
         * 解析：new Promise 里面的代码中，没有resolve，因此Promise实例promise1还是pending状态
         * **/


        /**
         * 第二题
         * **/
        const promise = new Promise((resolve, reject) => {
            // 这部分是同步的
            console.log(1);
            resolve('success')
            console.log(2);
        });

        // promise.then是微任务，当前script代码块执行完一遍，会检查微任务队列，有则执行微任务
        promise.then(() => {
            console.log(3);
        });

        console.log(4);
        /**
         * 输出：1 2 4 3
         * 
         * 解析：promise.then是微任务，当前script代码块执行完一遍，会检查微任务队列，有则执行微任务
         * **/

        
        /**
         * 第三题
         * **/
        const promise = new Promise((resolve, reject) => {
            console.log(1);
            console.log(2);
        });

        promise.then(() => {
            console.log(3);
        });

        console.log(4);
        /**
         * 输出：1 2 4
         * 解析：new Promise中没有resolve或者reject，没有改变状态，所以Promise.then不会执行
         * **/

    </script>
</body>
</html>
