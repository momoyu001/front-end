<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .child {
            height: 500px;
            width: 100%;
            border-bottom: 1px solid #ff0000;
        }

        .sticky {
            position: sticky;
            top: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <!-- 这个标签，在距离视口顶部300px的位置，就会不动了 -->
        <div class="child sticky"></div>
        <div class="child"></div>
    </div>
</body>
</html>
